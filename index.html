<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من البريد</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // تهيئة EmailJS باستخدام المفتاح العام
        emailjs.init("UAsIpGvDjB6DnVYWy");

        function sendVerificationCode() {
            const email = document.getElementById('email').value;
            const code = "1234"; // يمكنك تغيير هذا الرمز

            // إرسال البريد الإلكتروني
            emailjs.send("service_o14w089", "YOUR_TEMPLATE_ID", {
                to_email: email,
                code: code
            }).then(function() {
                alert("تم إرسال رمز التحقق إلى بريدك الإلكتروني: " + email);
                window.location.href = "verify.html";
            }, function(error) {
                alert("حدث خطأ: " + error);
            });
        }
    </script>
</head>
<body>
    <h1>أدخل بريدك الإلكتروني</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <button onclick="sendVerificationCode()">متابعة</button>
</body>
</html>
